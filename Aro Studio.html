<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numele Site-ului</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            position: relative;
        }

        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('file:///C:/Users/trifr/Downloads/Masashi_In_A_Tree2.jpg');
            background-size: 80%; /* Zoom-out la imaginea de fundal */
            background-position: center;
            z-index: -1;
        }

          #background-image::before,
        #background-image::after {
            content: "";
            position: absolute;
            top: 0;
            width: 13%; /* Ajustează lățimea zonelor blurate */
            height: 100%;
            backdrop-filter: blur(5px); /* Aplică efectul de blur */
            z-index: -1;
        }

        #background-image::before {
            left: 0; /* Partea stângă */
        }

        #background-image::after {
            right: 0; /* Partea dreaptă */
        }

        header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        header img {
            display: block;
            margin: 0 auto;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: transparent;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        #content {
            text-align: center;
            margin-top: 100px;
            z-index: 1;
        }
    </style>
</head>
<body>

    <header>
        <img src="file:///C:/Users/trifr/Desktop/Atestat/preview-redirect-removebg-preview__1_-removebg-preview.png" alt="Aro Studio">
    </header>

    <div id="background-image"></div>

    <nav>
        <div class="dropdown" style="position: absolute; top: 20px; left: 20px;">
            <label for="dropdown-toggle">☰</label>
            <div class="dropdown-content">
                <a href="file:///C:/Users/trifr/Desktop/Atestat/Lista%20Anime.HTML">Lista Anime</a>
                <a href="file:///C:/Users/trifr/Desktop/Atestat/Videos.html">Videos</a>
                <a href="#">Despre</a>
            </div>
        </div>
    </nav>

    <section id="content">
        <h2>News</h2>
        <p>Aici vom posta diferite anunturi.</p>
    </section>

</body>
</html>
